<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroShop - Assigned Orders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Premium Modal Styles - Same as orders page */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        :root { --primary: #25D366; --primary-dark: #128C7E; --secondary: #5452EE; --dark: #2D2D3A; --light: #F8F9FA; --gray: #6C757D; --success: #28A745; --warning: #FFC107; --danger: #DC3545; }
        body { background-color: #f0f2f5; color: #333; line-height: 1.6; }
        .container { display: flex; min-height: 100vh; }
        .sidebar { width: 250px; background: var(--dark); color: white; padding: 20px 0; }
        .sidebar-header { padding: 0 20px 20px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .sidebar-header h2 { color: white; display: flex; align-items: center; gap: 10px; }
        .sidebar-header h2 i { color: var(--primary); }
        .sidebar-menu { list-style: none; padding: 20px 0; }
        .sidebar-menu li { padding: 10px 20px; margin: 5px 0; border-left: 4px solid transparent; }
        .sidebar-menu li:hover, .sidebar-menu li.active { background: rgba(255,255,255,0.1); border-left: 4px solid var(--primary); }
        .sidebar-menu a { color: white; text-decoration: none; display: flex; align-items: center; gap: 10px; }
        .main-content { flex: 1; padding: 20px; overflow-y: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding-bottom: 15px; border-bottom: 1px solid #e0e0e0; }
        .header h1 { color: var(--dark); }
        .orders-table { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 3px 15px rgba(0,0,0,0.08); margin-top: 20px; }
        .table-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #e0e0e0; }
        .table-header h2 { color: var(--dark); }
        .search-box { display: flex; align-items: center; background: #f0f2f5; padding: 8px 15px; border-radius: 20px; }
        .search-box input { border: none; background: transparent; outline: none; margin-left: 5px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 15px 20px; text-align: left; border-bottom: 1px solid #e0e0e0; }
        th { background: #f8f9fa; font-weight: 600; color: var(--gray); }
        tr:hover { background: #f8f9fa; }
        .status { padding: 5px 10px; border-radius: 20px; font-size: 12px; font-weight: 500; }
        .pending { background: rgba(255,193,7,0.2); color: var(--warning); }
        .completed { background: rgba(40,167,69,0.2); color: var(--success); }
        .processing { background: rgba(84,82,238,0.2); color: var(--secondary); }
        .product-packaged { background: rgba(255,87,34,0.15); color: #ff5722; font-weight: 600; }
        .salesman-assigned { background: rgba(255,193,7,0.15); color: #ffc107; font-weight: 600; }
        .shipment { background: rgba(76,175,80,0.15); color: #4caf50; }
        .picked-up { background: rgba(37, 211, 102, 0.2); color: var(--primary); }
        .action-btn { padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: 500; transition: all 0.3s ease; }
        .update-btn { background: var(--secondary); color: white; }
        .update-btn:hover { background: var(--primary-dark); }
        /* Premium Modal Styles */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(45,45,58,0.45); justify-content: center; align-items: center; z-index: 1000; }
        .modal-content {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 36px 40px 28px 40px;
            border-radius: 18px;
            min-width: 400px;
            box-shadow: 0 8px 32px rgba(40,167,69,0.18), 0 1.5px 8px rgba(45,45,58,0.12);
            position: relative;
            transition: box-shadow 0.2s;
        }
        .modal-content h3 {
            margin-bottom: 18px;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: #fff;
            text-shadow: 0 2px 8px rgba(18,140,126,0.12);
        }
        #orderDetailsBody {
            background: #fff;
            color: #222;
            border-radius: 12px;
            padding: 24px 28px;
            margin-bottom: 18px;
            box-shadow: 0 2px 12px rgba(40,167,69,0.08);
        }
        #orderDetailsBody ul {
            margin: 12px 0 0 18px;
        }
        #orderDetailsBody li {
            margin-bottom: 8px;
            font-size: 1.08rem;
            font-weight: 500;
            color: var(--primary-dark);
        }
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 10px;
        }
        .action-btn.view-btn {
            background: #fff;
            color: var(--primary-dark);
            border: 1.5px solid var(--primary-dark);
            font-weight: 600;
            box-shadow: 0 1px 4px rgba(18,140,126,0.08);
        }
        .action-btn.view-btn:hover {
            background: var(--primary-dark);
            color: #fff;
        }
        /* Confirmation Dialog Styles */
        .confirmation-dialog {
            background: #fff;
            color: #222;
            border-radius: 12px;
            padding: 24px 28px;
            margin-bottom: 18px;
            box-shadow: 0 2px 12px rgba(40,167,69,0.08);
            text-align: center;
        }
        .confirmation-dialog p {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        /* Status Filter Styles */
        .status-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .status-filter {
            padding: 8px 16px;
            border-radius: 20px;
            background: white;
            border: 1px solid #e0e0e0;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .status-filter.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        .status-filter:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        /* Responsive modal */
        @media (max-width: 600px) {
            .modal-content {
                min-width: 90vw;
                padding: 18px 8vw;
            }
            #orderDetailsBody {
                padding: 12px 4vw;
            }
            .status-filters {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-bolt"></i> ElectroShop</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="/salesman/orders"><i class="fas fa-shopping-cart"></i> Orders</a></li>
                <li class="active"><a href="/salesman/assigned-orders"><i class="fas fa-clipboard-list"></i> Assigned Orders</a></li>
                <li><a href="/salesman/profile"><i class="fas fa-user"></i> Profile</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <div class="header">
                <h1>My Assigned Orders</h1>
            </div>
            
            <!-- Status Filters -->
            <div class="status-filters">
                <div class="status-filter active" data-status="all">All Orders</div>
                <div class="status-filter" data-status="pending">Pending</div>
                <div class="status-filter" data-status="processing">Processing</div>
                <div class="status-filter" data-status="salesman assigned">Assigned</div>
                <div class="status-filter" data-status="picked-up">Picked Up</div>
                <div class="status-filter" data-status="completed">Completed</div>
            </div>
            
            <div class="orders-table">
                <div class="table-header">
                    <h2>Assigned Order List</h2>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchOrder" placeholder="Search assigned orders...">
                    </div>
                </div>
                <table id="ordersTable">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Total</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Assigned orders will be rendered here -->
                    </tbody>
                </table>
            </div>
            
            <!-- Modal for Order Details -->
            <div class="modal" id="orderDetailsModal">
                <div class="modal-content" style="min-width:400px;">
                    <h3>Order Details</h3>
                    <div id="orderDetailsBody"></div>
                    <div class="modal-actions">
                        <button type="button" class="action-btn view-btn" onclick="closeOrderDetailsModal()">Close</button>
                    </div>
                </div>
            </div>
            
            <!-- Modal for Update Status -->
            <div class="modal" id="updateModal">
                <div class="modal-content">
                    <h3>Update Order Status</h3>
                    <div class="confirmation-dialog">
                        <p>Update the status of this order:</p>
                        <select id="orderStatus" style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ddd;">
                            <option value="pending">Pending</option>
                            <option value="processing">Processing</option>
                            <option value="completed">Completed</option>
                        </select>
                        <div class="modal-actions">
                            <button type="button" class="action-btn update-btn" onclick="saveUpdate()">Update Status</button>
                            <button type="button" class="action-btn view-btn" onclick="closeUpdateModal()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        async function loadAssignedOrders() {
            try {
                const token = localStorage.getItem('token');
                const role = localStorage.getItem('role');
                if (!token || role !== 'salesman') {
                    window.location.href = '../Login.html';
                    return;
                }

                const response = await fetch('/api/salesmen/assigned-orders', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch assigned orders');
                }

                ordersData = await response.json();
                renderOrdersTable(ordersData);
            } catch (error) {
                console.error('Error loading assigned orders:', error);
                alert('Failed to load assigned orders. Please try again.');
            }
        }

        function renderOrdersTable(orders) {
            const tbody = document.querySelector('#ordersTable tbody');
            tbody.innerHTML = '';
            
            orders.forEach(order => {
                const tr = document.createElement('tr');
                tr.dataset.id = order._id;
                tr.style.cursor = 'pointer';
                tr.onclick = () => openOrderDetailsModal(order._id);
                
                const statusClass = order.status.replace(/ /g, '-').toLowerCase();
                
                let customerName = 'N/A';
                if (order.customer) {
                    if (typeof order.customer === 'object') {
                        customerName = order.customer.name;
                    } else {
                        customerName = order.customer;
                    }
                }
                tr.innerHTML = `
                    <td>${order.orderId}</td>
                    <td>${customerName}</td>
                    <td>${new Date(order.createdAt).toLocaleDateString()}</td>
                    <td><span class="status ${statusClass}">${order.status.charAt(0).toUpperCase() + order.status.slice(1)}</span></td>
                    <td>$${order.totalAmount}</td>
                    <td>
                        <button class="action-btn update-btn" onclick="event.stopPropagation();openUpdateModal('${order._id}')">
                            <i class="fas fa-edit"></i> Update
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function openOrderDetailsModal(orderId) {
            const order = ordersData.find(o => o._id === orderId);
            if (!order) return;
            
            let productsHtml = '';
            if (order.products && order.products.length > 0) {
                productsHtml = `<ul>` + order.products.map(p => {
                    let name = p.product ? p.product.name : 'Product';
                    let price = p.price !== undefined ? ` ($${p.price})` : '';
                    return `<li><strong>${name}</strong>${price} &times; <strong>${p.quantity}</strong></li>`;
                }).join('') + `</ul>`;
            } else if (order.totalAmount > 0) {
                productsHtml = '<em><span style="color:red">Warning: Products missing but total price is set. Please check order data.</span></em>';
            } else {
                productsHtml = '<em>No products found for this order.</em>';
            }
            
            let salesmanHtml = '';
            if (order.salesman && order.salesman.name) {
                salesmanHtml = `<strong>Assigned Salesman:</strong> ${order.salesman.name}<br>`;
            }
            
            const pickupStatus = order.pickedUp ? 
                '<span class="status picked-up">Picked Up</span>' : 
                '<span class="status pending">Not Picked Up</span>';
            
            document.getElementById('orderDetailsBody').innerHTML = `
                <strong>Order ID:</strong> ${order.orderId}<br>
                <strong>Customer:</strong> ${order.customer ? order.customer.name : 'N/A'}<br>
                <strong>Date:</strong> ${new Date(order.createdAt).toLocaleString()}<br>
                <strong>Status:</strong> <span class="status ${order.status}">${order.status.charAt(0).toUpperCase() + order.status.slice(1)}</span><br>
                <strong>Pickup Status:</strong> ${pickupStatus}<br>
                <strong>Total:</strong> $${order.totalAmount}<br>
                ${salesmanHtml}
                <strong>Products:</strong> ${productsHtml}
            `;
            document.getElementById('orderDetailsModal').style.display = 'flex';
        }
        
        function closeOrderDetailsModal() {
            document.getElementById('orderDetailsModal').style.display = 'none';
        }
        
        function setupStatusFilters() {
            const filters = document.querySelectorAll('.status-filter');
            filters.forEach(filter => {
                filter.addEventListener('click', function() {
                    // Remove active class from all filters
                    filters.forEach(f => f.classList.remove('active'));
                    // Add active class to clicked filter
                    this.classList.add('active');
                    // Filter orders
                    const status = this.dataset.status;
                    filterOrdersByStatus(status);
                });
            });
        }

        function filterOrdersByStatus(status) {
            const tbody = document.querySelector('#ordersTable tbody');
            tbody.innerHTML = '';

            let filteredOrders = ordersData;

            if (status === 'picked-up') {
                filteredOrders = ordersData.filter(order => order.pickedUp);
            } else if (status !== 'all') {
                filteredOrders = ordersData.filter(order => order.status === status);
            }

            renderOrdersTable(filteredOrders);
        }

        function openUpdateModal(orderId) {
            document.getElementById('updateModal').dataset.orderId = orderId;
            document.getElementById('updateModal').style.display = 'flex';
        }

        function closeUpdateModal() {
            document.getElementById('updateModal').style.display = 'none';
        }

        async function saveUpdate() {
            const orderId = document.getElementById('updateModal').dataset.orderId;
            const newStatus = document.getElementById('orderStatus').value;
            const token = localStorage.getItem('token');

            try {
                const response = await fetch(`/api/orders/${orderId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                if (response.ok) {
                    closeUpdateModal();
                    loadAssignedOrders(); // Reload orders
                } else {
                    const errorData = await response.json();
                    alert(`Failed to update order status: ${errorData.error || 'Unknown error'}`);
                }
            } catch (error) {
                console.error('Error updating order:', error);
                alert('An error occurred while updating the order');
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadAssignedOrders();
            setupStatusFilters();
        });

        // Search logic
        document.getElementById('searchOrder').addEventListener('input', function() {
            const filter = this.value.toLowerCase();
            const rows = document.querySelectorAll('#ordersTable tbody tr');
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(filter) ? '' : 'none';
            });
        });
    </script>
</body>
</html>
